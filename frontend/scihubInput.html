<body>
    <br>
    <h2 class="text-center">Research Tools - Fetch Papers</h2>
    <br>
    <a href="https://sci-hub.scihubtw.tw/" target=”_blank” style="padding: 0% 5% 0% 5%;">
        <img src="./scihub.png" class="img-thumbnail rounded mx-auto d-block" style="border: 0;">

    <br>
    <form action="#" id="scihubInputForm">
        <div class="form-group" style="padding: 0% 5% 0% 5%;">
            <div class="col-xs-4">
                <label for="scihubLinkInput" class="text-center h4"
                    style="display: block; text-align: center;">DOI/Link to paper:</label>
                <input type="text" class="form-control" id="scihubInputBox" placeholder="https://www.doi.org/10.2307/1342499/">
            </div>
        </div>
        <div class="text-center" style="padding: 0% 30% 0% 30%;">
            <button type=" submit" class="btn btn-primary col">Submit</button>
        </div>
    </form>
    <script src="scihubInput.js"></script>
