<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

<body>
    <br>
    <h2 class="text-center">Argument Controls - Wiki Functions</h2>
    <br>
    <a href="https://hspolicy.debatecoaches.org/" target=”_blank” style="padding: 0% 5% 0% 5%;">
        <img src="./ndcaWikiInput.png" class="img-thumbnail rounded mx-auto d-block">
    </a>
    <br>
    <form action="#" id="wikiInputForm">
        <div class="form-group" style="padding: 0% 5% 0% 5%;">
            <div class="col-xs-4">
                <label for="wikiLinkInput" class="text-center h4" style="display: block; text-align: center;">HS Wiki
                    Link:</label>
                <input type="text" class="form-control" id="wikiInputBox"
                    placeholder="https://hspolicy.debatecoaches.org/example/example%20Aff">
            </div>
        </div>
        <div class="text-center" style="padding: 0% 30% 0% 30%;">
            <button type=" submit" class="btn btn-primary col">Submit</button>
        </div>
    </form>
    <script src="wikiInput.js"></script>
</body>

</html>
